<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .container {
            text-align: center;
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        input[type="text"] {
            width: 80%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            border: none;
            color: white;
            font-size: 16px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Search App</h2>
        <input type="text" id="searchInput" placeholder="Enter search term" />
        <br>
        <button onclick="performSearch()">Search</button>
    </div>

    <script>
        function performSearch() {
            var query = document.getElementById("searchInput").value.trim().toLowerCase();

            // Check for adult words
            if (containsAdultWords(query)) {
                alert("Blocked: Adult content detected.");
            } else {
                // Open Google search in a new tab
                window.open("https://www.google.com/search?q=" + query, "_blank");
            }
        }

        // Function to check for adult words
        function containsAdultWords(query) {
            var blockedWords = ["porn", "xxx", "adult", "sex", "nude", "hot", "adult content","xhamster","xxx desi"];

            for (var i = 0; i < blockedWords.length; i++) {
                if (query.includes(blockedWords[i])) {
                    return true;
                }
            }
            return false;
        }
    </script>
</body>
</html>
